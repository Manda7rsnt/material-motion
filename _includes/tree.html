{% for node in tree %}
<li class="{% if node.children %}has-children{% endif %} {% if page.url contains node.url %}expanded{% endif %}">
{% if page.url != node.url %}<a href="{{ site.url }}{{ node.url }}">{% endif %}{{ node.title }}{% if page.url != node.url %}</a>{% endif %}
{% if node.children %}
  <ul>
  {% assign tree=node.children %}
  {% include tree.html %}
  </ul>
{% endif %}
</li>
{% endfor %}
